    <h4>Assignment 5 /</h4>
    <h1>Activity 1</h1> 
    <p>Create a program to prompt the user for hours and rate per hour to compute gross pay (hours * rate). 
        Include a calculation to give 1.5 times the hourly rate for any overtime
         (hours worked above 40 hours).</p>

    <label for="hours">Enter Hours Worked Per Week:</label>
    <input type="number" id="hours"><br><br>

    <label for="rate">Enter Rate Per Hour:</label>
    <input type="number" id="rate"><br><br>

    <button id="calculatePay">Calculate Pay</button>

    <h3>Results:</h3>
    <p id="weekly"></p>
    <p id="monthly"></p>
    <p id="annual"></p>
