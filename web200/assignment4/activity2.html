    <h1>Activity 2</h1> 
    <p>Create a program that asks the user how old they are in years, and then 
        calculate and display their approximate age in months, days, hours, and seconds. 
        For example, a person 1 year old is 12 months old, 365 days old, etc.</p>

        <label for="age">Enter Your Age in Years:</label>
        <input type="number" id="age"><br><br>
    
        <button id="convertAge">Convert</button>
    
        <h3>Results:</h3>
        <p id="months"></p>
        <p id="days"></p>
        <p id="hours"></p>
        <p id="seconds"></p>
