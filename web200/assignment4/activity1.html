<body>
    <h4>Assignment 4 /</h4>
    <h1>Activity 1</h1> 
    <p>Create a program to prompt the user for hours worked per week and rate per hour 
        and then calculate and display their weekly, monthly, and annual gross pay (hours * rate). 
        Base monthly and annual calculations on 12 months per year and 52 weeks per year.</p>


    <label for="hours">Enter Hours Worked Per Week:</label>
    <input type="number" id="hours"><br><br>

    <label for="rate">Enter Rate Per Hour:</label>
    <input type="number" id="rate"><br><br>

    <button id="calculatePay">Calculate Pay</button>

    <h3>Results:</h3>
    <p id="weekly"></p>
    <p id="monthly"></p>
    <p id="annual"></p>
